<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:form id="formDlgCategoria">
		<p:dialog header="Cadastro de categoria" 
			modal="true"
			widgetVar="categoriasDialog" 
			responsive="true">
			
			<p:outputPanel id="pnlCategoria">
				<div class="p-grid">
					<div class="p-col-4">
						<p:outputLabel for="descricao"
							value="Descrição:" />
					</div>
					<div class="p-col-8">
						<p:inputText id="descricao"
							required="true"
							value="#{categoriasView.categoria.descricao}" />
					</div>
					
					<h:panelGroup rendered="#{categoriasView.categoria.id != null}">
						<div class="p-col-4">
							<p:outputLabel for="ativa"
								value="Ativa:" />
						</div>
						<div class="p-col-8">
							<p:toggleSwitch id="ativa" 
								value="#{categoriasView.categoria.ativa}"/>
						</div>
					</h:panelGroup>
					
					<div class="p-col-12">
						<p:commandButton id="btnCadastra" 
							value="Salvar"
							styleClass="btn-save"
							action="#{categoriasView.salvaCategoria}"
							icon="pi pi-check"
							update="pnlCategoria, formCategorias" />
						
						<p:commandButton  
							value="Cancelar"
							styleClass="btn-cancel"
							icon="pi pi-times"
							onclick="PF('categoriasDialog').hide()" />
					</div>
				</div>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</ui:composition>
